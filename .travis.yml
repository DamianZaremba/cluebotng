sudo: required
language: ruby
services:
  - docker
script:
  # Build docker image (also dumps bins into src/)
  - docker build -t "cluebotng/core:$(git rev-parse --short HEAD)" .
after_success:
  # Upload to docker
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push "cluebotng/core:$(git rev-parse --short HEAD)"
  - if [ "$TRAVIS_BRANCH" == "master" ];
    then
      docker tag "cluebotng/core:$(git rev-parse --short HEAD)" cluebotng/core:latest &&
      docker push cluebotng/core:latest;
    fi
  # Upload to bintray
  - mkdir -p build
  - docker cp "cluebotng/core:/usr/src/cbng-core/cluebotng" build/cluebotng
  - curl -T build/cluebotng -u "damianzaremba:$BINTRAY_KEY" "https://api.bintray.com/content/cluebot/cluebotng/core/$(git rev-parse --short HEAD)/cluebotng?publish=1&override=0&explode=0"
  - docker cp "cluebotng/core:/usr/src/cbng-core/create_ann" build/create_ann
  - curl -T build/create_ann -u "damianzaremba:$BINTRAY_KEY" "https://api.bintray.com/content/cluebot/cluebotng/core/$(git rev-parse --short HEAD)/create_ann?publish=1&override=0&explode=0"
  - docker cp "cluebotng/core:/usr/src/cbng-core/create_bayes_db" build/create_bayes_db
  - curl -T build/create_bayes_db -u "damianzaremba:$BINTRAY_KEY" "https://api.bintray.com/content/cluebot/cluebotng/core/$(git rev-parse --short HEAD)/create_bayes_db?publish=1&override=0&explode=0"
  - docker cp "cluebotng/core:/usr/src/cbng-core/print_bayes_db" build/print_bayes_db
  - curl -T build/print_bayes_db -u "damianzaremba:$BINTRAY_KEY" "https://api.bintray.com/content/cluebot/cluebotng/core/$(git rev-parse --short HEAD)/print_bayes_db?publish=1&override=0&explode=0"
